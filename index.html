<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./webfonts/all.min.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="login__block container">
        <div class="login__box">
            <a href="#!" class="login__logo">Your logo</a>
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <h5 class="login__email-title">Email</h5>
                <input type="text" class="login__email" placeholder="username@gmail.com">
                <h5 class="login__email-title">Password</h5>
                <input type="text" class="login__email" placeholder="Password">
                <a href="#!" class="login__forgot">Forgot Password?</a>
                <button class="login__btn">Sign in</button>
                <h5 class="login__continue-title">or continue with</h5>
            </div>
            <div class="login__icon-block">
                <div class="login__icon-box">
                    <i class="fab fa-google" style="font-size: 25px;"></i>
                </div>
                <div class="login__icon-box">
                    <i class="fab fa-github" style="font-size: 25px;"></i>
                </div>
                <div class="login__icon-box">
                    <i class="fab fa-facebook" style="color: #1a6eff; font-size: 25px;"></i>
                </div>
            </div>
        </div>
        <div class="circl1"></div>
        <div class="circl2"></div>
        <div class="circl3"></div>
    </div>

</body>

</html>
